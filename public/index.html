<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Word Converter</h1>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h3>Browse for PDF file</h3>
                <p>Click to select or drag and drop your file here</p>
                <input type="file" id="pdfFile" accept=".pdf" hidden>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
                <button class="remove-btn" id="removeFile">Remove</button>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>
            Convert to Word
        </button>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="download-section" id="downloadSection" style="display: none;">
            <div class="success-message">
                <h3>Conversion Complete!</h3>
                <p>Your Word document is ready for download</p>
            </div>
            <button class="download-btn" id="downloadBtn">
                Download Word Document
            </button>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
